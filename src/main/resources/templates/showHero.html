<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/text.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>ID</h3>
<p th:text="${hero.getId()}"></p>
<h3>Имя</h3>
<p th:text="${hero.getName()}"></p>
<h3>Сила</h3>
<p th:text="${hero.getSila()}"></p>
<h3>Аттрибут</h3>
<p th:text="${hero.getAttribute()}"></p>
<h3>Рарность</h3>
<p th:text="${hero.getRare()}"></p>

<a th:href="@{/{id}/editHero(id = ${hero.getId()})}" class="button">EDIT</a><br>

<form th:method="DELETE" th:action="@{/{id}/hero(id = ${hero.getId()})}"><br>
    <input type="submit" value="DELETE">
</form>

</body>
</html>
