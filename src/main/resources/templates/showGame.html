<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/text.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>ID</h3>
<p th:text="${game.getId()}"></p>
<h3>Название</h3>
<p th:text="${game.getName()}"></p>
<h3>Жанр</h3>
<p th:text="${game.getJanr()}"></p>
<h3>Новинка?</h3>
<p th:text="${game.getNovinka()}"></p>
<h3>Платная?</h3>
<p th:text="${game.getPlata()}"></p>


<a th:href="@{/{id}/editGame(id = ${game.getId()})}" class="button">EDIT</a><br>

<form th:method="DELETE" th:action="@{/{id}/game(id = ${game.getId()})}"><br>
    <input type="submit" value="DELETE">
</form>

</body>
</html>
