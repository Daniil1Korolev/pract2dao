<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/text.css}">
</head>
<body>
<form th:method="POST" th:action="@{tur}" th:object="${tur}">
  <label for="name">Введите название</label>
  <input type="text" id="name" th:field="*{name}">
    <label for="price">Введите цену</label>
    <input type="text" id="price" th:field="*{price}">
    <label for="city">Введите Город</label>
    <input type="text" id="city" th:field="*{city}">
    <label for="country">Введите Страну</label>
    <input type="text" id="country" th:field="*{country}">
  <input type="submit" value="Create">
</form>
</body>
</html>
